<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Inicio de sesion</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head>
<h:body>
	<section class="vh-100" style="background-color: #508bfc;">
	<div class="container py-5 h-100">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card shadow-2-strong" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<h3 class="mb-5">Inicio de Sesión</h3>
						<h:form>
							<div class="form-outline mb-4">

								<h:inputText value="#{loginManagedBean.username}"
									class="form-control form-control-lg" id="typeEmailX-2"></h:inputText>
								<label class="form-label" for="typeEmailX-2">Usuario</label>
							</div>

							<div class="form-outline mb-4">

								<h:inputSecret value="#{loginManagedBean.password}"
									class="form-control form-control-lg" id="typePasswordX-2"></h:inputSecret>
								<label class="form-label" for="typePasswordX-2">Conraseña</label>
							</div>

							<h:commandButton value="Ingresar"
								action="#{loginManagedBean.validacion()}"
								class="btn btn-primary btn-lg btn-block"></h:commandButton>
							<div class="form-outline mb-4">
								<div class="alert alert-danger" role="alert">
									#{loginManagedBean.mensaje}</div>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>



</h:body>
</html>
