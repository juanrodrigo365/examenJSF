<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Acerca De</title>
  <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
</h:head>

<body>
	
	<table border = "0" width="100%">
		<tr>
			<td style="width: 15%;">
			<table>
					<tr>
						<td>Usuario</td>
						<td>#{loginManagedBean.username}</td>
					</tr>
					<tr>
						<td>Contrase√±a</td>
						<td>#{loginManagedBean.password}</td>
					</tr>
				</table>
			</td>
			<td><h1>Acerca de</h1></td>
		</tr>
		<tr>
			<td valign="top">
				<h:form id="formInicio1">
					<h:commandButton value="Inicio" id="btn-inicio1" action="inicio1" class="btn btn-primary block"/>
				</h:form>
				<h:form id="formContactos1">
					<h:commandButton value="Contactos" id="btn-contactos1" action="contactos1" class="btn btn-primary block"/>
				</h:form>
			</td>
			<td>
			
				<h3>Lista de Productos (Lista de objetos)</h3>
				<h:dataTable var="prod" value="#{acercaDeManagedBean.productos}" border="1" class="table table-hover">
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{prod.id}
					</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{prod.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">Imagen</f:facet>
						<h:graphicImage width="100" library="imagenes" name="#{prod.imagen}"></h:graphicImage>
					</h:column>
					<h:column>
						<f:facet name="header">Precio</f:facet>
						#{prod.precio}
					</h:column>
					<h:column>
						<f:facet name="header">Cantidad</f:facet>
						#{prod.cantidad}
					</h:column>
					<h:column>
						<f:facet name="header">Subtotal</f:facet>
						#{prod.precio * prod.cantidad}
					</h:column>
				</h:dataTable>
				
			</td>
		</tr>
	</table>
</body>

</html>
